<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Google</title>
    <!-- Agrega el script de Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Agrega el CSS -->
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        /* Estilos para el botón de inicio de sesión de Google */
        .g-signin2 {
            margin: 20px auto;
            padding: 10px;
            background-color: #4285f4; /* Color de Google */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .g-signin2:hover {
            background-color: #357ae8; /* Color de Google al pasar el ratón */
        }

        /* Estilos para el formulario de registro (opcional) */
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Registro con Google</h1>
    
    <!-- Agrega un formulario de registro (puedes personalizarlo según tus necesidades) -->
    <div class="registration-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button class="g-signin2" data-onsuccess="onSignIn">Iniciar sesión con Google</button>
    </div>

    <script>
        // Inicializa el cliente de Google Sign-In con tu ID de cliente
        gapi.load('auth2', function () {
            gapi.auth2.init({
                client_id: 'TU_ID_DE_CLIENTE',
            });
        });

        // Esta función se ejecuta cuando el usuario inicia sesión con Google
        function onSignIn(googleUser) {
            // Obtiene la información del usuario
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // ID único de Google
            console.log('Nombre: ' + profile.getName()); // Nombre del usuario
            console.log('Email: ' + profile.getEmail()); // Email del usuario

            // Aquí puedes enviar la información a tu servidor para autenticar al usuario y crear una cuenta si es necesario
            // Por simplicidad, solo mostramos la información en la consola

            // También puedes redirigir al usuario a otra página después del inicio de sesión si lo deseas
        }
    </script>
</body>
</html>
